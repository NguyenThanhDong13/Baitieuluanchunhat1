<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Habit Tracker – Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body data-page="dashboard">
<header class="topbar">
    <div class="topbar-left">
        <span class="logo">Habit Tracker</span>
    </div>
    <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-link active">Dashboard</a>
        <a href="habits.html" class="nav-link">Thói quen</a>
        <button id="logout-btn" class="btn ghost small">Đăng xuất</button>
    </nav>
</header>

<main class="page">
    <section class="grid-3">
        <div class="card stat-card">
            <h3>Tổng số thói quen</h3>
            <p class="stat-number" id="stat-total-habits">0</p>
        </div>
        <div class="card stat-card">
            <h3>Hoàn thành hôm nay</h3>
            <p class="stat-number" id="stat-today-completed">0</p>
        </div>
        <div class="card stat-card">
            <h3>Streak hiện tại</h3>
            <p class="stat-number" id="stat-current-streak">0 ngày</p>
        </div>
    </section>

    <section class="grid-2">
        <div class="card">
            <h2>Heatmap 30 ngày gần nhất</h2>
            <p class="card-subtitle">Mỗi ô là một ngày, màu đậm = hoàn thành nhiều thói quen.</p>
            <div id="heatmap" class="heatmap"></div>
        </div>

        <div class="card">
            <h2>Hoạt động gần đây</h2>
            <ul id="recent-logs" class="activity-list"></ul>
        </div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
