<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Habit Tracker – Thói quen</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body data-page="habits">
<header class="topbar">
    <div class="topbar-left">
        <span class="logo">Habit Tracker</span>
    </div>
    <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="habits.html" class="nav-link active">Thói quen</a>
        <button id="logout-btn" class="btn ghost small">Đăng xuất</button>
    </nav>
</header>

<main class="page">
    <section class="grid-2">
        <div class="card">
            <h2>Thêm thói quen mới</h2>
            <form id="habit-form">
                <div class="form-group">
                    <label>Tên thói quen</label>
                    <input type="text" name="name" required />
                </div>
                <div class="form-group">
                    <label>Mô tả (tuỳ chọn)</label>
                    <textarea name="description" rows="2"></textarea>
                </div>
                <button type="submit" class="btn primary">Tạo thói quen</button>
                <p id="habit-message" class="message"></p>
            </form>
        </div>

        <div class="card">
            <h2>Danh sách thói quen</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody id="habit-list">
                <!-- render bằng JS -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
