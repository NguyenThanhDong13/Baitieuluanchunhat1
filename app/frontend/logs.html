<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Habit Tracker ‚Äì Nh·∫≠t k√Ω</title>
    <link rel="stylesheet" href="/static/style.css" />

    <style>
        body {
            background: #eef3ff;
            font-family: Arial, sans-serif;
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: #3b4cd9;
            padding: 14px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar .nav-item {
            color: white;
            margin-left: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .topbar .nav-item.active {
            background: #6574ff;
            padding: 6px 12px;
            border-radius: 6px;
        }

        #btn-open-create {
            background: #4ade80;
            padding: 6px 12px;
            border-radius: 6px;
            color: #064e3b !important;
            font-weight: bold;
        }

        /* ===== PAGE LAYOUT ===== */
        .logs-layout {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .logs-left {
            width: 65%;
        }

        .day-title {
            font-size: 26px;
            font-weight: bold;
            color: #3b4cd9;
        }

        .day-subtitle {
            color: #777;
            margin-bottom: 20px;
        }

        /* ===== HABIT CARD ===== */
        .habit-card {
            background: #ffffff;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
        }

        .habit-card-done {
            border-left: 5px solid #22c55e;
        }

        .habit-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .habit-icon {
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background: #dcfce7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .habit-info {
            display: flex;
            flex-direction: column;
        }

        .habit-name {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
        }

        .habit-status {
            font-size: 14px;
            color: #6b7280;
        }

        /* Tick */
        .habit-toggle {
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .toggle-circle {
            width: 26px;
            height: 26px;
            border-radius: 999px;
            border: 2px solid #d4d4d4;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.18s ease;
        }

        .toggle-check {
            font-size: 16px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.18s ease;
            color: white;
        }

        .habit-toggle.done .toggle-circle {
            background: #22c55e;
            border-color: #16a34a;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
        }

        .habit-toggle.done .toggle-check {
            opacity: 1;
            transform: scale(1);
        }

        /* ===== CALENDAR ===== */
        .logs-right {
            width: 30%;
        }

        .calendar-card {
            background: white;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: #3b4cd9;
            margin-bottom: 10px;
        }

        .cal-nav-btn {
            background: #d8dffe;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            row-gap: 8px;
            text-align: center;
        }

        .cal-weekday {
            font-weight: bold;
            color: #3b4cd9;
        }

        .cal-day {
            padding: 8px 0;
            background: #f6f7ff;
            border-radius: 8px;
            cursor: pointer;
        }

        .cal-day.today {
            border: 2px solid #36c56a;
        }

        .cal-day.selected {
            background: #cdd6ff;
            font-weight: bold;
        }

        .cal-day.has-log {
            background: #b7ffd4 !important;
        }

        .empty {
            background: transparent !important;
            cursor: default;
        }

        /* ========= POPUP ========= */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .hidden {
            display: none;
        }

        .popup-content {
            background: white;
            width: 360px;
            padding: 20px 22px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .popup-title {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 22px;
        }

        .popup-row {
            margin-bottom: 12px;
        }

        .popup-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .popup-content input,
        .popup-content select,
        .popup-content textarea {
            width: 100%;
            padding: 9px 11px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        .btn-time {
            width: 100%;
            padding: 10px;
            background: #e9f2ff;
            color: #3b82f6;
            border-radius: 10px;
            border: 1px solid #c5ddff;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .time-display {
            font-size: 13px;
            color: #6b7280;
            min-height: 18px;
        }

        .popup-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 14px;
        }

        .btn.primary {
            background: #2563eb;
            color: white;
            padding: 9px 18px;
            border-radius: 999px;
        }

        .btn.secondary {
            background: #e5e7eb;
            padding: 9px 18px;
            border-radius: 999px;
        }

        /* ICON CHOICES */
        .icon-choices {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 4px 0 12px;
        }

        .icon-pill {
            border: none;
            background: #f3f4ff;
            padding: 5px 9px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .icon-pill span {
            font-size: 18px;
        }

        .icon-pill.selected {
            background: #2563eb;
            color: #fff;
        }
    </style>
</head>
