<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Habit Tracker – Đăng nhập</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body data-page="auth">

<div class="auth-wrapper">
    <div class="auth-box">

        <h1 class="title">Habit Tracker</h1>
        <p class="subtitle">Theo dõi thói quen mỗi ngày, giữ streak không đứt quãng.</p>

        <div class="tabs">
            <button class="tab-button active" data-tab="login">Đăng nhập</button>
            <button class="tab-button" data-tab="register">Đăng ký</button>
        </div>

        <!-- LOGIN -->
        <form id="login-form" class="tab-content active">
            <label>Email</label>
            <input type="email" name="email" required />

            <label>Mật khẩu</label>
            <input type="password" name="password" required />

            <button type="submit" class="btn primary full">Đăng nhập</button>
        </form>

        <!-- REGISTER -->
        <form id="register-form" class="tab-content">
            <label>Họ tên</label>
            <input type="text" name="full_name" required />

            <label>Email</label>
            <input type="email" name="email" required />

            <label>Mật khẩu</label>
            <input type="password" name="password" required />

            <button type="submit" class="btn secondary full">Đăng ký</button>
        </form>

        <p id="auth-message" class="message"></p>

    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
